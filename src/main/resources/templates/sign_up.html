<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h2>Регистрация</h2>
    </div>

    <div class="form-group table">
        <form method="post" th:action="@{sign_up}" th:object="${user}">
            <div class="form-group row">
                <label class="col-form-label col-sm-2">Имя:</label>
                <input type="text" th:field="*{name}" required minlength="1" maxlength="100">
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-2">Почта:</label>
                <input type="text" th:field="*{email}" required minlength="1" maxlength="100">
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-2">Пароль:</label>
                <input type="password" th:field="*{password}" required minlength="8" maxlength="64">
            </div>
            <div class="col-5">
                <button type="submit" class="btn-primary">Зарегистрироваться</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
